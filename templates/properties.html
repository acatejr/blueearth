<div id='properties-panel'>
   <div class='ui-widget-header'><a class='toggle' href='#' class='toggle'>Fields/Properties</a></div>
   <div>
      <select id='properties' class='item-list'>
        <option value='0' selected>-- select property --</option>
        {% if properties %}
           {% for p in properties|dictsort:"name" %}
             <option value='{{p.id}}'>{{p.name}}</option>
           {% endfor %}
        {% endif %}
      </select>
   </div>
</div>
